<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>舰载机调度</title>
    <link rel="stylesheet" type="text/css" href=" ./css/personalCenter.css">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">

    <script type="text/javascript" src="./scripts/bootstrap.bundle.js"></script>
</head>

<body>
    <div id="root">
        <div id="top">
            <span class="sys-name">
                基于智能算法的舰载机调度仿真系统
            </span>
            <span class="sys-btns">
                <button class="sys-btn sys-btn-minis" title="最小化"></button>
                <button class="sys-btn sys-btn-big" title="最大化"></button>
                <button class="sys-btn sys-btn-closed" title="关闭"></button>
            </span>
        </div>

        <div id="lower-part">
            <div id="left">
                <div class="funButton mission-rehearsal">
                    <button>任务推演</button>
                </div>
                <div class="funButton parameter-management">
                    <button>参数管理</button>
                </div>
                <div class="funButton user-management">
                    <button>用户管理</button>
                </div>
                <div class="funButton personal-center">
                    <button>个人中心</button>
                </div>
            </div>
            <div id="right">
                <div class="container text-center" style="margin-top:80px;">
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <form class="login-box" action=" " method="get">
                                <div class="form-group">
                                    <h4 style="color:Black;">个人信息</h4>
                                </div>
                                <div class="form-group input-group">
                                    <div class="input-group-addon "> 用 户 名 </div>
                                    <input class="form-control" type="text"  name="username" value="某某某" /><br>
                                </div>
                                <div class="form-group input-group">
                                    <div class="input-group-addon "> 联系电话 </div>
                                    <input class="form-control" type="text"  name="telephone" value="18956421563" /><br>
                                </div>
                                <div class="form-group input-group">
                                    <div class="input-group-addon "> 电子邮箱</div>
                                    <input class="form-control" type="text"  value="164846684@qq.com" /><br>
                                </div>
                                <div class="form-group input-group">
                                    <div class="input-group-addon "> 单位名称 </div>
                                    <input class="form-control" type="text" value="xxxxxxxxx指挥中心" /><br>
                                </div>
                                <div class="form-group input-group">
                                    <div class="input-group-addon "> 登录密码 </div>
                                    <input class="form-control" type="password" value="xxxxxxxxx指挥中心" /><br>
                                </div>
                                <div class="form-group input-group">
                                    <div class="input-group-addon "> 注册时间 </div>
                                    <input class="form-control" type="text" value="2023.03.15" /><br>
                                </div>
                                <div class="form-group ">
                                    <input type="hidden" name="uid" value="" />
                                    <button class="btn btn-default fm-button" type="submit">更 改</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
